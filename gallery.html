<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gallery | Light Novel</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
      }
      body {
        background-image: url(./src/bg-01.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }
      .main {
        display: grid;
        grid-template-columns: repeat(3, Auto);
        gap: 30px;
        justify-content: center;
        align-items: center;
        padding-top: 30px;
      }
      .card {
        background-color: white;
        box-shadow: 0px 0px 1px 2px black;
        text-align: center;
        transform: scale(1, 1);
      }
      .card:hover {
        transform: scale(1.1, 1.1);
        transition: transform 500ms ease-in-out;
      }
      .card-img img {
        max-width: 300px;
      }
      .video {
        position: fixed;
        display: none;
        width: 100vw;
        height: 100vh;
        background-color: rgba(10, 10, 10, 0.823);
        z-index: 1;
        justify-content: center;
        align-items: center;
      }
      .show {
        display: flex !important;
      }
    </style>
  </head>
  <body>
    <div class="video">
      <video src="#" controls autoplay></video>
    </div>
    <div class="main">
      <div class="card">
        <div class="card-img">
          <img src="./src/bg-01.jpg" alt="" />
        </div>
        <div class="card-title">Opening</div>
      </div>
      <div class="card">
        <div class="card-img">
          <img src="./src/bg-01.jpg" alt="" />
        </div>
        <div class="card-title">Opening</div>
      </div>
      <div class="card">
        <div class="card-img">
          <img src="./src/bg-01.jpg" alt="" />
        </div>
        <div class="card-title">Opening</div>
      </div>
      <div class="card">
        <div class="card-img">
          <img src="./src/bg-01.jpg" alt="" />
        </div>
        <div class="card-title">Opening</div>
      </div>
      <div class="card">
        <div class="card-img">
          <img src="./src/bg-01.jpg" alt="" />
        </div>
        <div class="card-title">Opening</div>
      </div>
      <div class="card">
        <div class="card-img">
          <img src="./src/bg-01.jpg" alt="" />
        </div>
        <div class="card-title">Opening</div>
      </div>
    </div>
    <script src="./src/jquery.js"></script>
    <script>
      $(".card").click(function () {
        let url = "./src/OP_low.mp4";
        $(".video").addClass("show");
        $("video").attr("src", url);
      });
      $(".video").click(function () {
        $(".video").removeClass("show");
        $("video").attr("src", "#");
      });
    </script>
  </body>
</html>
